<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteTaker - Your Personal Note Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ea6699;
            color: #333;
            min-height: 100vh;
        }

        /* 限制整个主容器的高度，不会因为内部内容过长而撑开页面 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh; /* 使用完整视口高度 */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 隐藏溢出，让内层滚动而不是撑开页面 */
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* main-content 作为一个固定高度的区域，内部的 sidebar / editor 各自滚动 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            flex: 1;
            overflow: hidden; /* 保证不会产生页面级别滚动 */
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            min-width: 280px;     /* 最小宽度 */
            max-width: 400px;     /* 最大宽度 */
            flex: 0 0 auto;       /* 不要伸缩，保持内容宽度 */
            box-sizing: border-box;
            overflow-wrap: break-word; /* 防止内容撑宽 */
            overflow-x: hidden; /* 禁止横向滚动条 */
            display: flex;
            flex-direction: column;

            /* 使用flex布局的剩余空间 */
            height: 100%;
        }

        .note-editor {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            flex: 1; /* 占用剩余空间 */
            min-width: 0; /* 允许收缩 */

            /* 使用flex布局的剩余空间 */
            height: 100%;
            overflow: hidden; /* 由内部元素处理滚动 */
        }

        .editor-form {
            display: none;
            flex: 1;
            min-height: 0;
        }

        .editor-content-area {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .assistant-panel {
            flex: 1;
            max-width: 45%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(248, 249, 250, 0.9);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .assistant-panel h3 {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .translate-controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .translate-action-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .language-select {
            flex: 1;
            min-width: 160px;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
            font-size: 14px;
        }

        .btn-translate {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-translate:disabled {
            background: #6c757d;
            box-shadow: none;
            cursor: not-allowed;
        }

        .btn-translate:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 12px 25px rgba(79, 172, 254, 0.3);
        }

        .translation-output {
            background: white;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 15px;
            min-height: 160px;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 14px;
            color: #333;
        }

        .translation-empty {
            color: #999;
            font-style: italic;
            text-align: center;
        }

        .translation-meta {
            font-size: 12px;
            color: #666;
        }

        .quiz-section {
            background: white;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .btn-quiz {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #5a2d82;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-quiz:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(255, 154, 158, 0.2);
        }

        .btn-quiz:disabled {
            background: #f1f1f1;
            color: #aaa;
            cursor: not-allowed;
        }

        .quiz-question {
            font-weight: 600;
            color: #333;
            line-height: 1.5;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0,0,0,0.1);
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .quiz-option:hover {
            border-color: #ea6699;
            background: #fff0f5;
        }

        .quiz-option.correct {
            border-color: #28a745;
            background: #d4edda;
        }

        .quiz-option.incorrect {
            border-color: #dc3545;
            background: #f8d7da;
        }

        .quiz-feedback {
            font-size: 13px;
            color: #555;
            line-height: 1.5;
        }

        .assistant-placeholder {
            color: #999;
            font-size: 13px;
            text-align: center;
            padding: 20px 10px;
        }

        .search-box {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #ea6699;
        }

        .new-note-btn {
            width: 100%;
            padding: 12px;
            background: #ea6699;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .new-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .notes-list {
            flex: 1; /* 占用剩余空间 */
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 200px; /* 最小高度 */
        }

        /* 分页控制器样式 */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            gap: 10px;
            flex-shrink: 0; /* 不要压缩 */
        }

        .pagination-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            color: #666;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #ea6699;
            color: white;
            border-color: #ea6699;
        }

        .pagination-btn:disabled {
            background: #f5f5f5;
            color: #ccc;
            cursor: not-allowed;
        }

        .pagination-info {
            font-size: 14px;
            color: #666;
            margin: 0 10px;
        }

        .note-item {
            padding: 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .note-item:hover {
            border-color: #ea6699;
        }

        .note-item.active {
            border-color: #ea6699;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .note-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;

            /* 当标题很长时使用单行省略号 */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .note-preview {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 预览最多两行，超出显示... */
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 如果编辑器标题很长，则使用省略号并限制宽度 */
        .editor-title {
            font-size: 1.5rem;
            color: #333;
            max-width: 70%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-save {
            background: #28a745;
            color: white;
        }

        .btn-save:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .btn-extract {
            background: #007bff;
            color: white;
            position: relative;
            padding-left: 35px;
        }

        .btn-extract:hover {
            background: #0056b3;
            transform: translateY(-1px);
        }

        .btn-extract:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-extract::before {
            content: "🧠";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .btn-view-info {
            background: #28a745;
            color: white;
            position: relative;
            padding-left: 35px;
        }

        .btn-view-info:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-view-info:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .btn-view-info::before {
            content: "📋";
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ea6699;
        }

        .form-textarea {
            width: 100%;
            min-height: 200px;
            max-height: none; /* 移除最大高度限制 */
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
            line-height: 1.6;
            flex: 1; /* 占用剩余空间 */
            overflow-y: auto; /* 多出来的内容滚动 */
        }

        .form-textarea:focus {
            outline: none;
            border-color: #ea6699;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }

            .sidebar, .note-editor {
                padding: 20px;
                min-width: unset;
                max-width: unset;
            }

            .sidebar {
                height: auto;
                max-height: 40vh; /* 在小屏幕上限制侧边栏高度 */
            }

            .editor-content-area {
                flex-direction: column;
            }

            .assistant-panel {
                max-width: 100%;
                height: auto;
                max-height: 45vh;
            }

            .editor-title {
                max-width: 60%;
            }

            .pagination {
                gap: 5px;
            }

            .pagination-btn {
                padding: 6px 10px;
                font-size: 12px;
            }

            .pagination-info {
                font-size: 12px;
                margin: 0 5px;
            }
        }

        @media (max-width: 480px) {
            .editor-actions {
                flex-wrap: wrap;
                gap: 5px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .pagination {
                flex-direction: column;
                gap: 10px;
            }

            .assistant-panel {
                max-height: none;
            }
        }

        /* Custom Scrollbar */
        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: #ea6699;
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb:hover {
            background: #5a6fd8;
        }

        .notes-list {
            max-height: 500px;
            overflow-y: auto;
            overflow-x: hidden; /* 禁止横向滚动条 */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📝 NoteTaker</h1>
            <p>Organize your thoughts, capture your ideas</p>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search notes...">
                <button class="new-note-btn" id="newNoteBtn">✨ New Note</button>

                <div class="notes-list" id="notesList">
                    <div class="loading">Loading notes...</div>
                </div>

                <!-- 分页控制器 -->
                <div class="pagination" id="pagination" style="display: none;">
                    <button class="pagination-btn" id="prevBtn">❮ 上一页</button>
                    <span class="pagination-info" id="paginationInfo">第 1 页 / 共 1 页</span>
                    <button class="pagination-btn" id="nextBtn">下一页 ❯</button>
                </div>
            </div>

            <div class="note-editor">
                <div class="editor-header">
                    <h2 class="editor-title" id="editorTitle">Select a note to edit</h2>
                    <div class="editor-actions" id="editorActions" style="display: none;">
                        <button class="btn btn-save" id="saveBtn">💾 Save</button>
                        <button class="btn btn-delete" id="deleteBtn">🗑️ Delete</button>
                        <button class="btn btn-extract" id="extractBtn">提取信息</button>
                        <button class="btn btn-view-info" id="viewInfoBtn">查看提取信息</button>
                    </div>
                </div>

                <div id="messageArea"></div>

                <div id="editorForm" class="editor-form">
                    <div class="editor-content-area">
                        <div class="editor-main">
                            <div class="form-group">
                                <label class="form-label" for="noteTitle">Title</label>
                                <input type="text" class="form-input" id="noteTitle" placeholder="Enter note title...">
                            </div>

                            <div class="form-group" style="flex: 1; display: flex; flex-direction: column;">
                                <label class="form-label" for="noteContent">Content</label>
                                <textarea class="form-textarea" id="noteContent" placeholder="Start writing your note..."></textarea>
                            </div>
                        </div>

                        <div class="assistant-panel">
                            <section class="translation-section">
                                <div class="quiz-header" style="margin-bottom: 8px;">
                                    <h3>🌐 AI翻译助手</h3>
                                </div>
                                <div class="translate-controls">
                                    <label class="translation-meta" for="languageSelect">选择目标语言</label>
                                    <div class="translate-action-row">
                                        <select class="language-select" id="languageSelect">
                                            <option value="简体中文">简体中文</option>
                                            <option value="English">English</option>
                                            <option value="日本語">日本語</option>
                                            <option value="Español">Español</option>
                                            <option value="Français">Français</option>
                                            <option value="Deutsch">Deutsch</option>
                                        </select>
                                        <button class="btn-translate" id="translateBtn">🌐 翻译笔记</button>
                                    </div>
                                </div>
                                <p class="translation-meta" id="translationStatus">选择语言后点击翻译，即可在此处查看AI翻译结果。</p>
                                <div class="translation-output" id="translationOutput">
                                    <div class="assistant-placeholder">尚未生成翻译内容</div>
                                </div>
                            </section>

                            <section class="quiz-section">
                                <div class="quiz-header">
                                    <h3>🧩 智能练习</h3>
                                    <button class="btn-quiz" id="quizBtn">生成选择题</button>
                                </div>
                                <div id="quizContent">
                                    <p class="assistant-placeholder">点击上方按钮，AI将根据笔记内容生成一道巩固练习题。</p>
                                </div>
                                <div class="quiz-feedback" id="quizFeedback"></div>
                            </section>
                        </div>
                    </div>
                </div>

                <div class="empty-state" id="emptyState">
                    <h3>Welcome to NoteTaker!</h3>
                    <p>Select an existing note or create a new one to get started.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        class NoteTaker {
            constructor() {
                this.notes = [];
                this.currentNote = null;
                this.isLoading = false;
                this.currentPage = 1;
                this.notesPerPage = 10;
                this.filteredNotes = [];
                this.translationLoading = false;
                this.quizLoading = false;
                this.selectedLanguage = '简体中文';
                this.selectedQuizOption = null;
                this.init();
            }

            async init() {
                this.bindEvents();
                await this.loadNotes();
            }

            bindEvents() {
                document.getElementById('newNoteBtn').addEventListener('click', () => this.createNewNote());
                document.getElementById('saveBtn').addEventListener('click', () => this.saveNote());
                document.getElementById('deleteBtn').addEventListener('click', () => this.deleteNote());
                document.getElementById('extractBtn').addEventListener('click', () => this.extractInformation());
                document.getElementById('viewInfoBtn').addEventListener('click', () => this.viewExtractedInfo());
                document.getElementById('searchBox').addEventListener('input', (e) => this.searchNotes(e.target.value));
                document.getElementById('languageSelect').addEventListener('change', (e) => this.handleLanguageChange(e.target.value));
                document.getElementById('translateBtn').addEventListener('click', () => this.translateCurrentNote());
                document.getElementById('quizBtn').addEventListener('click', () => this.generateQuiz());
                document.getElementById('quizContent').addEventListener('click', (event) => this.handleQuizOptionClick(event));
                
                // 分页按钮事件
                document.getElementById('prevBtn').addEventListener('click', () => this.goToPrevPage());
                document.getElementById('nextBtn').addEventListener('click', () => this.goToNextPage());

                // Auto-save on content change (debounced)
                let saveTimeout;
                const autoSave = () => {
                    clearTimeout(saveTimeout);
                    saveTimeout = setTimeout(() => {
                        if (this.currentNote && this.currentNote.id) {
                            this.saveNote(true);
                        }
                    }, 2000);
                };

                document.getElementById('noteTitle').addEventListener('input', autoSave);
                document.getElementById('noteContent').addEventListener('input', autoSave);
            }

            async loadNotes() {
                this.isLoading = true;
                this.showMessage('Loading notes...', 'loading');

                try {
                    const response = await fetch('/api/notes');
                    if (!response.ok) throw new Error('Failed to load notes');

                    const data = await response.json();
                    this.notes = data.map(note => this.normalizeNote(note));
                    this.filteredNotes = [...this.notes]; // 初始化过滤后的笔记列表
                    this.currentPage = 1; // 重置到第一页
                    this.renderNotesList();
                    this.hideMessage();
                } catch (error) {
                    this.showMessage(`Error loading notes: ${error.message}`, 'error');
                } finally {
                    this.isLoading = false;
                }
            }

            renderNotesList() {
                const notesList = document.getElementById('notesList');

                if (this.filteredNotes.length === 0) {
                    notesList.innerHTML = '<div class="empty-state"><p>No notes yet. Create your first note!</p></div>';
                    this.hidePagination();
                    return;
                }

                // 计算分页
                const totalPages = Math.ceil(this.filteredNotes.length / this.notesPerPage);
                const startIndex = (this.currentPage - 1) * this.notesPerPage;
                const endIndex = startIndex + this.notesPerPage;
                const notesToShow = this.filteredNotes.slice(startIndex, endIndex);

                notesList.innerHTML = notesToShow.map(note => `
                    <div class="note-item ${this.currentNote && this.currentNote.id === note.id ? 'active' : ''}"
                         data-note-id="${note.id}" onclick="noteTaker.selectNote(${note.id})">
                        <div class="note-title">
                            ${this.escapeHtml(note.title || 'Untitled')}
                            ${note.extracted_info ? '<span style="color: #007bff; margin-left: 5px;">🧠</span>' : ''}
                        </div>
                        <div class="note-preview">${this.escapeHtml(note.content || 'No content')}</div>
                        <div class="note-date">${this.formatDate(note.updated_at)}</div>
                    </div>
                `).join('');

                // 显示分页控制器
                this.renderPagination(totalPages);
            }

            renderPagination(totalPages) {
                const pagination = document.getElementById('pagination');
                const prevBtn = document.getElementById('prevBtn');
                const nextBtn = document.getElementById('nextBtn');
                const paginationInfo = document.getElementById('paginationInfo');

                if (totalPages <= 1) {
                    this.hidePagination();
                    return;
                }

                pagination.style.display = 'flex';
                prevBtn.disabled = this.currentPage === 1;
                nextBtn.disabled = this.currentPage === totalPages;
                paginationInfo.textContent = `第 ${this.currentPage} 页 / 共 ${totalPages} 页`;
            }

            hidePagination() {
                document.getElementById('pagination').style.display = 'none';
            }

            goToPrevPage() {
                if (this.currentPage > 1) {
                    this.currentPage--;
                    this.renderNotesList();
                }
            }

            goToNextPage() {
                const totalPages = Math.ceil(this.filteredNotes.length / this.notesPerPage);
                if (this.currentPage < totalPages) {
                    this.currentPage++;
                    this.renderNotesList();
                }
            }

            async selectNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (!note) return;

                this.currentNote = this.normalizeNote(note);
                this.syncCurrentNote();
                this.showEditor();
                this.renderNotesList(); // Re-render to update active state

                document.getElementById('noteTitle').value = this.currentNote.title || '';
                document.getElementById('noteContent').value = this.currentNote.content || '';
                document.getElementById('editorTitle').textContent = this.currentNote.title || 'Untitled Note';
                document.getElementById('languageSelect').value = this.selectedLanguage;
                this.renderTranslation(this.selectedLanguage);
                this.renderQuiz();
                
                // 显示或隐藏查看提取信息按钮
                const viewInfoBtn = document.getElementById('viewInfoBtn');
                if (this.currentNote.extracted_info) {
                    viewInfoBtn.style.display = 'inline-block';
                } else {
                    viewInfoBtn.style.display = 'none';
                }
            }

            createNewNote() {
                this.currentNote = {
                    id: null,
                    title: '',
                    content: '',
                    extracted_info: null,
                    extracted_at: null,
                    translations: {},
                    translation_updated_at: null,
                    quiz_question: null,
                    quiz_options: [],
                    quiz_answer: null,
                    quiz_explanation: null,
                    quiz_generated_at: null,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };

                this.showEditor();
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('editorTitle').textContent = 'New Note';
                document.getElementById('noteTitle').focus();
                this.selectedLanguage = '简体中文';
                document.getElementById('languageSelect').value = this.selectedLanguage;

                // 隐藏查看提取信息按钮（新笔记没有提取信息）
                document.getElementById('viewInfoBtn').style.display = 'none';

                this.resetAssistantPanels();

                // Remove active state from all notes
                document.querySelectorAll('.note-item').forEach(item => {
                    item.classList.remove('active');
                });
            }

            showEditor() {
                document.getElementById('emptyState').style.display = 'none';
                const editorForm = document.getElementById('editorForm');
                editorForm.style.display = 'flex';
                editorForm.style.flexDirection = 'column';
                editorForm.style.flex = '1';
                document.getElementById('editorActions').style.display = 'flex';
            }

            hideEditor() {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('editorForm').style.display = 'none';
                document.getElementById('editorActions').style.display = 'none';
                document.getElementById('editorTitle').textContent = 'Select a note to edit';
                this.currentNote = null;
                this.resetAssistantPanels();
            }

            resetAssistantPanels() {
                const translationOutput = document.getElementById('translationOutput');
                const translationStatus = document.getElementById('translationStatus');
                const quizContent = document.getElementById('quizContent');
                const quizFeedback = document.getElementById('quizFeedback');

                if (translationOutput) {
                    translationOutput.innerHTML = '<div class="assistant-placeholder">尚未生成翻译内容</div>';
                }
                if (translationStatus) {
                    translationStatus.textContent = '选择语言后点击翻译，即可在此处查看AI翻译结果。';
                }
                if (quizContent) {
                    quizContent.innerHTML = '<p class="assistant-placeholder">点击上方按钮，AI将根据笔记内容生成一道巩固练习题。</p>';
                }
                if (quizFeedback) {
                    quizFeedback.textContent = '';
                }
                this.selectedQuizOption = null;
            }

            async saveNote(isAutoSave = false) {
                if (!this.currentNote) return;

                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();

                if (!title && !content) {
                    if (!isAutoSave) {
                        this.showMessage('Please enter a title or content', 'error');
                    }
                    return;
                }

                try {
                    const noteData = {
                        title: title || 'Untitled',
                        content: content
                    };

                    let response;
                    if (this.currentNote.id) {
                        // Update existing note
                        response = await fetch(`/api/notes/${this.currentNote.id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    } else {
                        // Create new note
                        response = await fetch('/api/notes', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(noteData)
                        });
                    }

                    if (!response.ok) throw new Error('Failed to save note');

                    const savedNote = await response.json();
                    const normalizedNote = this.normalizeNote(savedNote);
                    this.currentNote = normalizedNote;

                    // Update notes list
                    const existingIndex = this.notes.findIndex(n => n.id === normalizedNote.id);
                    if (existingIndex >= 0) {
                        this.notes[existingIndex] = normalizedNote;
                    } else {
                        this.notes.unshift(normalizedNote);
                    }

                    // 更新过滤后的列表
                    const filteredIndex = this.filteredNotes.findIndex(n => n.id === normalizedNote.id);
                    if (filteredIndex >= 0) {
                        this.filteredNotes[filteredIndex] = normalizedNote;
                    } else {
                        this.filteredNotes.unshift(normalizedNote);
                    }

                    this.renderNotesList();
                    document.getElementById('editorTitle').textContent = normalizedNote.title;
                    this.renderTranslation(this.selectedLanguage);
                    this.renderQuiz();

                    if (!isAutoSave) {
                        this.showMessage('Note saved successfully!', 'success');
                    }
                } catch (error) {
                    this.showMessage(`Error saving note: ${error.message}`, 'error');
                }
            }

            async deleteNote() {
                if (!this.currentNote || !this.currentNote.id) return;

                if (!confirm('Are you sure you want to delete this note?')) return;

                try {
                    const response = await fetch(`/api/notes/${this.currentNote.id}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) throw new Error('Failed to delete note');

                    // Remove from notes array
                    this.notes = this.notes.filter(n => n.id !== this.currentNote.id);
                    this.filteredNotes = this.filteredNotes.filter(n => n.id !== this.currentNote.id);
                    this.renderNotesList();
                    this.hideEditor();
                    this.showMessage('Note deleted successfully!', 'success');
                } catch (error) {
                    this.showMessage(`Error deleting note: ${error.message}`, 'error');
                }
            }

            async extractInformation() {
                if (!this.currentNote || !this.currentNote.id) {
                    this.showMessage('Please select a note first', 'error');
                    return;
                }

                const content = document.getElementById('noteContent').value.trim();
                if (!content) {
                    this.showMessage('Note content is empty', 'error');
                    return;
                }

                const extractBtn = document.getElementById('extractBtn');
                const originalText = extractBtn.textContent;
                extractBtn.disabled = true;
                extractBtn.textContent = '提取中...';

                try {
                    this.showMessage('正在使用AI分析文档内容...', 'loading');

                    const response = await fetch('/api/notes/extract-info', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            note_id: this.currentNote.id,
                            content: content
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to extract information');
                    }

                    const result = await response.json();
                    
                    // 更新当前笔记的提取信息
                    if (result.saved && this.currentNote) {
                        this.currentNote.extracted_info = result.extracted_info;
                        this.currentNote.extracted_at = new Date().toISOString();
                        this.syncCurrentNote();
                        
                        // 显示查看提取信息按钮
                        document.getElementById('viewInfoBtn').style.display = 'inline-block';
                    }
                    
                    // Display extracted information in a modal or expand the content
                    this.showExtractedInfo(result.extracted_info);
                    this.showMessage('信息提取完成！', 'success');

                } catch (error) {
                    this.showMessage(`信息提取失败: ${error.message}`, 'error');
                } finally {
                    extractBtn.disabled = false;
                    extractBtn.textContent = originalText;
                }
            }

            showExtractedInfo(extractedInfo) {
                // Create a modal or section to display extracted information
                const existingModal = document.getElementById('extractedInfoModal');
                if (existingModal) {
                    existingModal.remove();
                }

                const modal = document.createElement('div');
                modal.id = 'extractedInfoModal';
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    z-index: 1000;
                `;

                modal.innerHTML = `
                    <div style="
                        background: white;
                        padding: 30px;
                        border-radius: 15px;
                        max-width: 80%;
                        max-height: 80%;
                        overflow-y: auto;
                        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                    ">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3 style="color: #333; margin: 0;">🧠 AI提取的关键信息</h3>
                            <button onclick="document.getElementById('extractedInfoModal').remove()" 
                                    style="background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer;">
                                关闭
                            </button>
                        </div>
                        <div style="
                            background: #f8f9fa;
                            padding: 20px;
                            border-radius: 10px;
                            line-height: 1.6;
                            white-space: pre-wrap;
                            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                        ">${this.escapeHtml(extractedInfo)}</div>
                    </div>
                `;

                document.body.appendChild(modal);

                // Close modal when clicking outside
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
            }

            viewExtractedInfo() {
                if (!this.currentNote || !this.currentNote.extracted_info) {
                    this.showMessage('该笔记没有提取的信息', 'error');
                    return;
                }

                // 使用现有的showExtractedInfo方法，但添加时间戳信息
                const extractedAt = this.currentNote.extracted_at ? 
                    new Date(this.currentNote.extracted_at).toLocaleString('zh-CN') : '未知时间';
                
                const infoWithTimestamp = `提取时间: ${extractedAt}\n\n${this.currentNote.extracted_info}`;
                this.showExtractedInfo(infoWithTimestamp);
            }

            normalizeNote(note) {
                if (!note) return null;
                const safeNote = { ...note };
                // 确保翻译结果以对象形式存在
                if (!safeNote.translations || typeof safeNote.translations !== 'object' || Array.isArray(safeNote.translations)) {
                    safeNote.translations = {};
                }
                // 确保题目选项为数组
                if (!Array.isArray(safeNote.quiz_options)) {
                    safeNote.quiz_options = [];
                }
                safeNote.quiz_question = safeNote.quiz_question || null;
                safeNote.quiz_answer = safeNote.quiz_answer || null;
                safeNote.quiz_explanation = safeNote.quiz_explanation || null;
                return safeNote;
            }

            syncCurrentNote() {
                if (!this.currentNote) return;
                this.currentNote = this.normalizeNote(this.currentNote);

                if (this.currentNote && this.currentNote.id) {
                    this.notes = this.notes.map(note => note.id === this.currentNote.id ? this.currentNote : note);
                    this.filteredNotes = this.filteredNotes.map(note => note.id === this.currentNote.id ? this.currentNote : note);
                }
            }

            handleLanguageChange(language) {
                this.selectedLanguage = language;
                this.renderTranslation(language);
            }

            async translateCurrentNote() {
                if (!this.currentNote) {
                    this.showMessage('请先选择或创建一篇笔记', 'error');
                    return;
                }

                const content = document.getElementById('noteContent').value.trim();
                if (!content) {
                    this.showMessage('笔记内容为空，无法翻译', 'error');
                    return;
                }

                const languageSelect = document.getElementById('languageSelect');
                const translateBtn = document.getElementById('translateBtn');
                const translationStatus = document.getElementById('translationStatus');

                const targetLanguage = languageSelect.value;
                this.selectedLanguage = targetLanguage;

                translateBtn.disabled = true;
                const originalText = translateBtn.textContent;
                translateBtn.textContent = '翻译中...';
                translationStatus.textContent = `正在翻译为 ${targetLanguage}，请稍候...`;

                try {
                    const response = await fetch('/api/notes/translate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            note_id: this.currentNote.id,
                            content,
                            language: targetLanguage
                        })
                    });

                    const result = await response.json();

                    if (!response.ok || !result.success) {
                        throw new Error(result.error || '翻译失败');
                    }

                    if (!this.currentNote.translations) {
                        this.currentNote.translations = {};
                    }

                    this.currentNote.translations[targetLanguage] = result.translation;
                    this.currentNote.translation_updated_at = new Date().toISOString();
                    this.syncCurrentNote();
                    this.renderTranslation(targetLanguage);

                    if (result.saved) {
                        translationStatus.textContent = `最近翻译时间：${new Date(this.currentNote.translation_updated_at).toLocaleString('zh-CN')}`;
                    } else {
                        translationStatus.textContent = '翻译已生成（笔记未保存，不会写入历史记录）';
                    }

                    this.showMessage('翻译完成！', 'success');
                } catch (error) {
                    translationStatus.textContent = `翻译失败：${error.message}`;
                    this.showMessage(`翻译失败: ${error.message}`, 'error');
                } finally {
                    translateBtn.disabled = false;
                    translateBtn.textContent = originalText;
                }
            }

            renderTranslation(language) {
                const translationOutput = document.getElementById('translationOutput');
                const translationStatus = document.getElementById('translationStatus');

                if (!this.currentNote) {
                    translationOutput.innerHTML = '<div class="assistant-placeholder">请选择一篇笔记后再进行翻译</div>';
                    translationStatus.textContent = '选择语言后点击翻译，即可在此处查看AI翻译结果。';
                    return;
                }

                const translations = this.currentNote.translations || {};
                const text = translations[language];

                if (text) {
                    translationOutput.textContent = text;
                    const updatedAt = this.currentNote.translation_updated_at ?
                        new Date(this.currentNote.translation_updated_at).toLocaleString('zh-CN') : '刚刚';
                    translationStatus.textContent = `当前展示：${language}（更新于 ${updatedAt}）`;
                } else {
                    const availableLanguages = Object.keys(translations);
                    if (availableLanguages.length > 0) {
                        translationOutput.innerHTML = `<div class="assistant-placeholder">当前语言暂无翻译，可切换到 ${availableLanguages.join('、')} 查看历史翻译。</div>`;
                    } else {
                        translationOutput.innerHTML = '<div class="assistant-placeholder">尚未生成翻译内容</div>';
                    }
                    translationStatus.textContent = '选择语言后点击翻译，即可在此处查看AI翻译结果。';
                }
            }

            async generateQuiz() {
                if (!this.currentNote) {
                    this.showMessage('请先选择或创建一篇笔记', 'error');
                    return;
                }

                const content = document.getElementById('noteContent').value.trim();
                if (!content) {
                    this.showMessage('笔记内容为空，无法生成题目', 'error');
                    return;
                }

                const quizBtn = document.getElementById('quizBtn');
                const quizContent = document.getElementById('quizContent');
                const quizFeedback = document.getElementById('quizFeedback');

                quizBtn.disabled = true;
                const originalText = quizBtn.textContent;
                quizBtn.textContent = '生成中...';
                quizContent.innerHTML = '<p class="assistant-placeholder">AI正在分析笔记并生成练习题，请稍候...</p>';
                quizFeedback.textContent = '';

                try {
                    const response = await fetch('/api/notes/generate-quiz', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            note_id: this.currentNote.id,
                            content
                        })
                    });

                    const result = await response.json();

                    if (!response.ok || !result.success) {
                        throw new Error(result.error || '生成失败');
                    }

                    const quiz = result.quiz || {};
                    this.currentNote.quiz_question = quiz.question || null;
                    this.currentNote.quiz_options = Array.isArray(quiz.options) ? quiz.options : [];
                    this.currentNote.quiz_answer = quiz.answer || null;
                    this.currentNote.quiz_explanation = quiz.explanation || '';
                    this.currentNote.quiz_generated_at = new Date().toISOString();
                    this.selectedQuizOption = null;

                    this.syncCurrentNote();
                    this.renderQuiz();
                    quizFeedback.textContent = '请选择一个选项查看答案解析。';
                    this.showMessage('题目生成成功！', 'success');
                } catch (error) {
                    quizContent.innerHTML = `<p class="assistant-placeholder">生成题目失败：${this.escapeHtml(error.message)}</p>`;
                    this.showMessage(`题目生成失败: ${error.message}`, 'error');
                } finally {
                    quizBtn.disabled = false;
                    quizBtn.textContent = originalText;
                }
            }

            renderQuiz() {
                const quizContent = document.getElementById('quizContent');
                const quizFeedback = document.getElementById('quizFeedback');

                if (!this.currentNote || !this.currentNote.quiz_question) {
                    quizContent.innerHTML = '<p class="assistant-placeholder">点击上方按钮，AI将根据笔记内容生成一道巩固练习题。</p>';
                    quizFeedback.textContent = '';
                    return;
                }

                const generatedAt = this.currentNote.quiz_generated_at ?
                    new Date(this.currentNote.quiz_generated_at).toLocaleString('zh-CN') : '刚刚';

                const optionsHtml = (this.currentNote.quiz_options || []).map(option => `
                    <div class="quiz-option" data-option="${this.escapeHtml(option.label)}">
                        <strong>${this.escapeHtml(option.label)}.</strong>
                        <span>${this.escapeHtml((option.text || ''))}</span>
                    </div>
                `).join('');

                quizContent.innerHTML = `
                    <div class="quiz-question">${this.escapeHtml(this.currentNote.quiz_question)}</div>
                    <div class="translation-meta">生成时间：${generatedAt}</div>
                    <div class="quiz-options">${optionsHtml}</div>
                `;

                quizFeedback.textContent = '请选择一个选项查看答案解析。';
            }

            handleQuizOptionClick(event) {
                const optionElement = event.target.closest('.quiz-option');
                if (!optionElement || !this.currentNote || !this.currentNote.quiz_answer) {
                    return;
                }

                const selectedOption = optionElement.getAttribute('data-option');
                const correctOption = this.currentNote.quiz_answer;
                const quizFeedback = document.getElementById('quizFeedback');

                document.querySelectorAll('.quiz-option').forEach(el => {
                    el.classList.remove('correct', 'incorrect');
                });

                if (selectedOption === correctOption) {
                    optionElement.classList.add('correct');
                    quizFeedback.textContent = `✅ 回答正确！${this.currentNote.quiz_explanation || ''}`;
                } else {
                    optionElement.classList.add('incorrect');
                    quizFeedback.textContent = `❌ 回答不正确，正确答案是 ${correctOption}。${this.currentNote.quiz_explanation || ''}`;
                    document.querySelectorAll('.quiz-option').forEach(el => {
                        if (el.getAttribute('data-option') === correctOption) {
                            el.classList.add('correct');
                        }
                    });
                }

                this.selectedQuizOption = selectedOption;
            }

            searchNotes(query) {
                if (query.trim() === '') {
                    this.filteredNotes = [...this.notes];
                } else {
                    this.filteredNotes = this.notes.filter(note =>
                        (note.title && note.title.toLowerCase().includes(query.toLowerCase())) ||
                        (note.content && note.content.toLowerCase().includes(query.toLowerCase()))
                    );
                }
                
                this.currentPage = 1; // 重置到第一页
                this.renderNotesList();
            }

            showMessage(message, type) {
                const messageArea = document.getElementById('messageArea');
                messageArea.innerHTML = `<div class="${type}">${message}</div>`;

                if (type === 'success') {
                    setTimeout(() => this.hideMessage(), 3000);
                }
            }

            hideMessage() {
                document.getElementById('messageArea').innerHTML = '';
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text == null ? '' : text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) {
                    return 'Today';
                } else if (diffDays === 2) {
                    return 'Yesterday';
                } else if (diffDays <= 7) {
                    return `${diffDays - 1} days ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }
        }

        // Initialize the app
        const noteTaker = new NoteTaker();
    </script>
</body>
